<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        function preferedBrowser(){
            prefer = document.forms[0].browsers.value;
            alert("u prefer browsing internet with ", + prefer);
        }
    </script>
</head>
<body>
    <form>
        <select id = "browsers" onchange = "preferedBrowser()">
            <option value = "Chrome">Chrome</option>

        </select>
    </form>
</body>
</html>
