<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            width: 40px;
            height: 30px;
        }
    </style>
</head>
<body>
    <table border = "">
        <tr>
            <td colspan="4">
                <p id = "input"></p>
            </td>
        </tr>
        <tr>
            <td><button onclick = "input.innerText +='%'">%</button></td>
            <td><button  onclick = "input.innerText = '0'">CE</button></td>
            <td><button  onclick = "input.innerText ='0'">C</button></td>
            <td><button onclick = "input.innerText = input.innerText.slice(0,-1)">X</button></td>
        </tr>
        <tr>
            <td><button onclick = "input.innerText +='1'">1</button></td>
            <td><button onclick = "input.innerText +='2'">2</button></td>
            <td><button onclick = "input.innerText +='3'">3</button></td>
            <td><button onclick = "input.innerText +='/'">/</button></td>
        </tr>
        <tr>
            <td><button onclick = "input.innerText +='4'">4</button></td>
            <td><button onclick = "input.innerText +='5'">5</button></td>
            <td><button onclick = "input.innerText +='6'">6</button></td>
            <td><button onclick = "input.innerText +='*'">*</button></td>
        </tr>
        <tr>
            <td><button onclick = "input.innerText +='7'">7</button></td>
            <td><button onclick = "input.innerText +='8'">8</button></td>
            <td><button onclick = "input.innerText +='9'">9</button></td>
            <td><button onclick = "input.innerText +='+'">+</button></td>
        </tr>
        <tr>
            <td><button onclick = "input.innerText +='0'">0</button></td>
            <td><button onclick = "input.innerText +='.'">.</button></td>
            <td><button onclick = "sample()">=</button></td>
            <td><button onclick = "input.innerText +='-'">-</button></td>
        </tr>
    </table>
    <script>
        function sample(){
            var x = eval(input.innerText);
            input.innerText = x;
        }
    </script>
</body>
</html>
