<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id = "demo" onmouseover = sample() onmouseout = sample1()>Mouse over and over</h1>
    <script>
        function sample(){
            var x= document.getElementById('demo');
            x.style.color = "red";
        }
        function sample1(){
           var x= document.getElementById('demo');
            x.style.color = "green";
        }
    </script>
</body>
</html>
